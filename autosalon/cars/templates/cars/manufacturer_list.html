<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% extends 'base.html' %}

{% block title %}Производители{% endblock %}

{% block content %}
  <h1 class="mb-4">Производители</h1>
  
  <div class="row">
    {% for manufacturer in manufacturers %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ manufacturer.name }}</h5>
          <p class="card-text">
            <strong>Страна:</strong> {{ manufacturer.country }}<br>
            <strong>Гарантия:</strong> {{ manufacturer.warranty_years }} лет
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
</body>
</html>
