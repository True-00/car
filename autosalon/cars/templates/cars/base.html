<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Автосалон{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Автосалон</a>
      <div class="navbar-nav">
        <a class="nav-link" href="{% url 'car-list' %}">Автомобили</a>
        <a class="nav-link" href="{% url 'manufacturer-list' %}">Производители</a>
        <a class="nav-link" href="{% url 'order-list' %}">Заказы</a>
        <a class="nav-link" href="{% url 'customer-list' %}">Клиенты</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer class="bg-dark text-white mt-5 p-4 text-center">
    <div class="container">
      <p>&copy; {% now "Y" %} Автосалон. Все права защищены.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
